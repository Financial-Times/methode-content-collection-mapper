consumer:
  jerseyClient:
    connectionTimeout: 2 seconds
    timeout: 25 seconds
  messageConsumer:
    queueProxyHost: http://localhost:8080
    queue: kafka
    topicName: NativeCmsPublicationEvents
    groupName: MethodeStoryPackageMapper
    backoffPeriod: 10000
    streamCount: 1
    autoCommit: true
    offsetReset: largest
  healthCheck:
    name: Can connect consumer to kafka-proxy
    severity: 2
    businessImpact: Newly published Methode Story Packages will not be available from the Content API
    technicalSummary: Tests that kafka-proxy is reachable and message can be consumed
    panicGuideUrl: https://dewey.ft.com/kafka-proxy.html
  systemCode: methode-web-pub
  
producer:
  jerseyClient:
    connectionTimeout: 2 seconds
    timeout: 25 seconds
  messageProducer:
    proxyHostAndPort: localhost:8080
    additionalHeaders:
      Host: kafka
    topicName: CmsPublicationEvents
  healthCheck:
    name: Can connect producer to kafka-proxy
    severity: 2
    businessImpact: Newly published Methode Story Packages will not be available from the Content API
    technicalSummary: Tests that kafka-proxy is reachable and the CmsPublicationEvents topic exists
    panicGuideUrl: https://dewey.ft.com/kafka-proxy.html

contentUriPrefix: http://methode-content-collection-mapper.svc.ft.com/content-collection/story-package

server:
  applicationConnectors:
    - type: http
      port: 16080

  adminConnectors:
    - type: http
      port: 16081

  requestLog:
    appenders:
      - type: console
        # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
        timeZone: UTC

logging:
  level: INFO
  loggers:
    io.dropwizard: DEBUG
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601, GMT}] %c: %X{transaction_id} %m [%thread]%n%xEx"